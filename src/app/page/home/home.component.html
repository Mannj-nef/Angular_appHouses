<section>
  <form [routerLink]="">
    <input type="text" placeholder="Filter by city" #filter />
    <button class="primary" type="button" (click)="filterResult(filter.value)">
      Search
    </button>
  </form>
</section>
<section class="results">
  <app-housing-location
    *ngFor="let housing of filteredLocationList"
    [housingLocation]="housing"
  ></app-housing-location>
</section>
